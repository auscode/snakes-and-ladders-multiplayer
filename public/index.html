<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snakes and Ladders</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Add this to your HTML body -->
  <div id="orientation-overlay" class="overlay">
    <div class="message">
      <p id="portrait-text" hidden>Please rotate your device to landscape mode and enable full-screen mode to play the
        game.</p>
      <p id="landscape-text" hidden>Please rotate your device to landscape mode to play the game.</p>
      <button id="full-screen-btn" class="btn draw-border">Go Full Screen</button>
    </div>
  </div>
  <div class="restart-btn-div">
    <input type="text" class="form-input" id="name" placeholder="Your name" required />
    <button class="btn draw-border" id="start-btn">Join</button>
    <button class="" id="restart-btn2" hidden>Restart</button>
  </div>
  <div class="board"></div>
  <img src="images/red_piece.png" alt="" hidden="true" id="red-piece" />
  <img src="images/blue_piece.png" alt="" hidden="true" id="blue-piece" />
  <img src="images/yellow_piece.png" alt="" hidden="true" id="yellow-piece" />
  <img src="images/green_piece.png" alt="" hidden="true" id="green-piece" />
  <div class="container">
    <canvas id="canvas"></canvas>
  </div>

  <div id="players-box">
    <label class="responsive-label">Players currently online:</label>
    <br>
    <table id="players-table"></table>
  </div>

  <div class="dice">
    <div class="div-dice1">
      <div id="current-player"></div>
      <img src="./images/dice/dice1.png" alt="" id="dice" />
    </div>
    <div class="div-dice2">
      <button class="btn draw-border" id="roll-button" hidden>Roll</button>
      <button class="btn draw-border" id="restart-btn" hidden>New Game</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
